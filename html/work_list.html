<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickle ON</title>
    <!--[D] 공통척용 js&css-->
    <link rel="stylesheet" href="../assets/css/common.min.css">
    <script type="text/javascript" src="../assets/js/common.js"></script>
</head>
<body>
    <div id="wrap">
        <header id="header" class="header">
            <h1 class="logo"><img src="../assets/images/logo.svg" alt=""></h1>
            <div class="header_user">
                <i class="header_user_ico"></i>
                <div class="header_user_name">
                    <span class="fc_key">김티클</span>님
                </div>
            </div>
        </header>
        <main id="container" class="container">
            <div class="top_notice">
                <div class="top_notice_box">
                    <div class="top_notice_ico">공지사항</div>
                    <div class="top_notice_tit">2024년 수행 항목에 대한 안내2024년 수행 항목에 대한 안내</div>
                    <a href="" class="f_btn ty_small _black shrink0">더 보기</a>
                </div>
            </div>
            <div class="contents">
                <div class="top_set_wrap">
                    <div class="top_set ty_work">
                        <div class="top_set_txt">
                            <strong class="tit">[1층] 남자화장실</strong>
                            <p class="desc">수행 리스트를 선택하여 <br> 작업을 진행 해주세요</p>
                        </div>
                        <div class="ico_box"><img src="../assets/images/top_ico_work.svg" alt=""></div>
                    </div>
                </div>
                <div class="contents_wrap">
                    <div class="d_flex ai_b mb8">
                        <span class="date fz_1 fc_grey2">2024. 10. 08 (화)</span>
                        <div class="chk_set ml_auto d_flex _gapX8">
                            <span class="fz_1 fc_grey2">미완료 <b class="fc_key">1</b>건 항목만 보기</span>
                            <label class="f_toggle _blue">
                                <input type="checkbox">
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>
                    <ul class="work_list">
                        <li class="work_list_item">
                            <div class="work_set">
                                <div class="work_set_inner">
                                    <div class="work_set_label">
                                        <span class="label _blue">작업 대기</span>
                                    </div>
                                    <div class="work_set_cont">
                                        <div class="tit"><i class="tit_ico ico_work"></i>일반청소(상시)</div>
                                    </div>
                                    <div class="work_set_btns">
                                        <button class="f_btn ty_mid _lightBlue w100">참여</button>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="work_list_item">
                            <div class="work_set">
                                <div class="work_set_inner">
                                    <div class="work_set_label">
                                        <span class="label _blue">작업 대기</span>
                                    </div>
                                    <div class="work_set_cont">
                                        <div class="tit"><i class="tit_ico ico_work"></i>일반청소(상시)</div>
                                        <div class="workers mt8">김티클 외 3</div>
                                    </div>
                                    <div class="work_set_btns">
                                        <button class="f_btn ty_mid _lightBlue w100">참여</button>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="work_list_item">
                            <div class="work_set">
                                <div class="work_set_inner">
                                    <div class="work_set_label">
                                        <span class="label _red">작업시간 경과</span>
                                    </div>
                                    <div class="work_set_cont">
                                        <div class="tit"><i class="tit_ico ico_work"></i>일반청소(상시)</div>
                                        <div class="workers mt8">김티클 외 3</div>
                                    </div>
                                    <div class="work_set_btns">
                                        <button class="f_btn ty_mid _lightBlue w100">참여</button>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="work_list_item ">
                            <!--[D] 작업완료 : ".finished" -->
                            <div class="work_set finished">
                                <div class="work_set_inner">
                                    <div class="work_set_label">
                                        <span class="label _green">작업 완료</span>
                                        <span class="date ml_auto fc_grey">완료일자 2024. 10. 08 (화)</span>
                                    </div>
                                    <div class="work_set_cont">
                                        <div class="tit"><i class="tit_ico ico_work"></i>일반청소(상시)</div>
                                        <div class="workers mt8">김티클 외 3</div>
                                    </div>
                                    <div class="work_set_btns">
                                        <button class="f_btn ty_mid _lightBlue w100">완료</button>
                                    </div>
                                </div> 
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
