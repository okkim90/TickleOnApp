<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickle ON</title>
    <!--[D] 공통척용 js&css-->
    <link rel="stylesheet" href="../assets/css/common.min.css">
    <script type="text/javascript" src="../assets/js/common.js"></script>
</head>
<body>
    <div id="wrap">
        <header id="header" class="header">
            <h1 class="logo"><img src="../assets/images/logo.svg" alt=""></h1>
            <div class="header_user">
                <i class="header_user_ico"></i>
                <div class="header_user_name">
                    <span class="fc_key">김티클</span>님
                </div>
            </div>
        </header>
        <main id="container" class="container">
            <div class="top_notice">
                <div class="top_notice_box">
                    <div class="top_notice_ico">공지사항</div>
                    <div class="top_notice_tit">2024년 수행 항목에 대한 안내2024년 수행 항목에 대한 안내</div>
                    <a href="" class="f_btn ty_small _black shrink0">더 보기</a>
                </div>
            </div>
            <div class="contents">
                <div class="commute_wrap">
                    <div class="commute_txt">
                        <p class="tit">공간관리 서비스, 티클</p>
                        <p class="desc">AI 기반 원스톱 서비스를 제공합니다.</p>
                    </div>
                    <div class="commute_btns">
                        <button type="button" class="commute_btn">
                            <div class="commute_btn_inner">
                                <div class="btn_tit">출근</div>
                                <div class="btn_time">05:00 PM</div>
                                <div class="btn_date">2024년 09월 09일 (월)</div>
                            </div>
                        </button>
                        <button type="button" class="commute_btn disabled"> <!--[D] 비활성화 : 'disabled' class-->
                            <div class="commute_btn_inner">
                                <div class="btn_tit">퇴근</div>
                                <div class="btn_time">08:00 PM</div>
                                <div class="btn_date">2024년 09월 09일 (월)</div>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <div class="modal on" >
            <div class="modal_inner">
                <div class="modal_cont">
                    <button type="button" class="modal_close_btn" onclick="close_modal(this)" aria-label="close modal"></button>
                    <div class="modal_contents">
                        <div class="taC">
                            <div class="fz_7 fw_7">출근완료</div>
                            <div class="fz_3 fc_grey mt8">2024.09.09 월요일 09:30 <br> 홍길동님 출근 하였습니다.</div>
                        </div>
                        <div class="modal_btns">
                            <button type="button" class="f_btn ty_big _blue w100">확인</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
