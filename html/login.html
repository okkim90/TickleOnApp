<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickle ON</title>
    <link rel="stylesheet" href="../assets/css/common.min.css">
</head>
<body>
    <div id="wrap">
        <div class="login_wrap">
            <div class="login_intro">
                <div class="logo"><img src="../assets/images/logo.svg" alt=""></div>
                <div class="txt">
                    <h1 class="tit">공간관리 서비스, 티클</h1>
                    <p class="desc">AI 기반 원스톱 서비스를 제공합니다.</p>
                </div>
            </div>
            <form class="login_form">
                <input type="text" class="f_input ty_big" placeholder="작업자명을 입력해주세요">
                <input type="password" class="f_input ty_big" placeholder="핸드폰 뒷자리를 입력해주세요">
                <button type="submit" class="f_btn ty_big _blue">로그인</button>
            </form>
        </div>
    </div>
</body>
</html>
