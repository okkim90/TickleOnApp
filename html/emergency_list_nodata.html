<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickle ON</title>
    <!--[D] 공통척용 js&css-->
    <link rel="stylesheet" href="../assets/css/common.min.css">
    <script type="text/javascript" src="../assets/js/common.js"></script>
</head>
<body>
    <div id="wrap">
        <header id="header" class="header">
            <h1 class="logo"><img src="../assets/images/logo.svg" alt=""></h1>
            <div class="header_user">
                <i class="header_user_ico"></i>
                <div class="header_user_name">
                    <span class="fc_key">김티클</span>님
                </div>
            </div>
        </header>
        <main id="container" class="container">
            <div class="top_notice">
                <div class="top_notice_box">
                    <div class="top_notice_ico">공지사항</div>
                    <div class="top_notice_tit">2024년 수행 항목에 대한 안내2024년 수행 항목에 대한 안내</div>
                    <a href="" class="f_btn ty_small _black shrink0">더 보기</a>
                </div>
            </div>
            <div class="contents">
                <div class="top_set_wrap">
                    <div class="top_set ty_emergency">
                        <div class="top_set_txt">
                            <strong class="tit">긴급요청 이슈</strong>
                            <p class="desc">긴급요청 리스트를 선택하여 <br> 작업을 진행 해주세요 </p>
                        </div>
                        <div class="ico_box"><img src="../assets/images/top_ico_emergency.svg" alt=""></div>
                    </div>
                </div>
                <div class="contents_wrap">
                    <div class="d_flex ai_b mb8">
                        <span class="date fz_1 fc_grey2">2024. 10. 08 (화)</span>
                    </div>
                    <div class="no_data">
                        <div class="no_data_ico _red"></div>
                        <div class="no_data_txt">현재 작업가능한 긴급 이슈가 없습니다.</div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
